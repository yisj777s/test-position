<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지오로케이션 API 연습</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    body {            
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
    }

  button {
    margin-top:20px;
    padding:10px 20px;    
  }

  #result {    
    padding:10px 20px;
  }
  

  </style>
</head>
<body>
  <button id="getLocation">위치 정보 가져오기</button>
  <div id="result"></div>

  <script>
    //17.웹 API 활용하기
    //17-3.지오로케이션 API
    //17-3-2.geolocation 객체
    //17-3-2-3.지정한 시간마다 위치 확인하기 - watchPosition() 메서드
    //17-3-2-3-1.지정한 시간이 지나면 위치 추적 멈추기
    const getLocation = document.getElementById("getLocation");
    getLocation.addEventListener("click", (e) => {
      e.preventDefault();
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, errorPosition);

        const options = {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        };

        let watchId = navigator.geolocation.watchPosition(showPosition, errorPosition, options);

        setTimeout(() => {
          navigator.geolocation.clearWatch(watchID);
        }, 300000);
      }
    });

    function showPosition(position) {
      document.querySelector("#result").innerHTML = `
      <b>위도:</b> ${position.coords.latitude}, <b>경도:</b> ${position.coords.longitude}
      `;
    };

    function errorPosition(err) {
      alert(err.message);
    }
  </script>
</body>
</html>
